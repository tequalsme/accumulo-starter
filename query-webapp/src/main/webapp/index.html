<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Accumulo Starter Query</title>
</head>
<body>
    <h1>Accumulo Starter Query</h1>

    <table border=0>
      <form method="get" action="query/query">
        <tr>
          <td>Search Term:</td>
          <td><input type="text" name="term" size="50"/></td>
        </tr>
        <tr>
          <td>Max Results:</td>
          <td><input type="text" name="limit" size="5" value="500"/></td>
        </tr>
        <tr>
          <td><input type="submit"/></td>
        </tr>
      </form>
    </table>
</body>
</html>
